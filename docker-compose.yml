services:
  api:
    build: .
    command: ["./api"]
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Required
      APP_ENV: "local"
      APP_PORT: "8080"
      DB_DSN: "postgres://postgres:postgres@postgres:5432/notifications?sslmode=disable"
      # Optional (with sensible defaults)
      REDIS_ADDR: "redis:6379"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      RABBITMQ_MANAGEMENT_URL: "http://rabbitmq:15672"
      RABBITMQ_MANAGEMENT_USER: "guest"
      RABBITMQ_MANAGEMENT_PASS: "guest"
      WEBHOOK_URL: "https://webhook.site/your-unique-id"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: ["./worker"]
    restart: unless-stopped
    environment:
      # Required
      APP_ENV: "local"
      APP_PORT: "8080"  # Not used by worker but required by config
      DB_DSN: "postgres://postgres:postgres@postgres:5432/notifications?sslmode=disable"
      # Optional (with sensible defaults)
      REDIS_ADDR: "redis:6379"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      WEBHOOK_URL: "https://webhook.site/your-unique-id"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notifications
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
